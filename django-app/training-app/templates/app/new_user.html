{% extends 'app/base.html' %}

{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
<form method="post" action="">
    {% csrf_token %}
    {{  user_form.as_p }}
    <br>
    <input class="btn" type="submit" id="new_user_submit" value="Submit" />
</form>

{% endblock %}
